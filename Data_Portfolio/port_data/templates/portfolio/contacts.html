{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

    <title>Contacts</title>
    <section class="max-w-4xl mx-auto px-6 py-12">
        <h2 class="text-3xl font-semibold text-center text-indigo-600 mb-6">Contactez-moi</h2>
        
        <div class="text-center mb-6">
            <p class="text-lg text-gray-700">Pour nous contacter, veuillez remplir le formulaire ci-dessous.</p>
            <p class="text-sm text-gray-500">En quoi puis-je vous aider ?</p>
        </div>

        <form action="" method="post" novalidate class="bg-white p-8 rounded-lg shadow-md">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
                    {{ form.name }}
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    {{ form.email }}
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Votre Message</label>
                    {{ form.message }}
                </div>

                <!-- Submit Button -->
                <div>
                    <input type="submit" value="Envoyer" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
                </div>
            </div>
        </form>
    </section>
    <script src="{% static 'js/contacts.js' %}"></script>
{% endblock content %}
