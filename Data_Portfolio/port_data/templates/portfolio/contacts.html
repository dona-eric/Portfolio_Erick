{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

<title>Contacts</title>
<section class="max-w-4xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-semibold text-center text-indigo-600 mb-6">Contactez-moi</h2>
    
    <div class="text-center mb-6">
        <p class="text-lg text-gray-700">Pour toute demande, veuillez remplir le formulaire ci-dessous.</p>
        <p class="text-sm text-gray-500">Comment puis-je vous assister ?</p>
    </div>

    <form action="post" method="post" novalidate class="bg-white p-8 rounded-lg shadow-md mx-auto">
        {% csrf_token %}
        <div class="space-y-4">
            <!-- Champ Nom -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 text-center">Nom</label>
                {{ form.name }}
            </div>

            <!-- Champ Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 text-center">Email</label>
                {{ form.email }}
            </div>

            <!-- Champ Message -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 text-center">Votre Message</label>
                {{ form.message }}
            </div>

            <!-- Bouton Envoyer -->
            <div>
                <input type="submit" value="Envoyer" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
            </div>
        </div>
    </form>
</section>

<script src="{% static 'js/contacts.js' %}"></script>
{% endblock content %}
