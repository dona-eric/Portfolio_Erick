{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

    <h2 class="text-3xl font-semibold text-indigo-600 text-center py-6">Demander un service</h2>
    <h3>{{ service.title }}</h3>
    <p>{{ service.description }}</p>
    <form method="post" class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
        {% csrf_token %}
        
        <div class="mb-4">
            {{ form.as_p }}
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">Demander ce service</button>
    </form>

    <script src="{% static 'js/scripts.js' %}"></script>

{% endblock content %}
