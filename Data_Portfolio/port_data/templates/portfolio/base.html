{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Portfolio de Eric KOULODJI - Data Scientist & Intelligence Artificielle, Machine Learning Engineer et Développeur Django">
    <meta name="keywords" content="data science, machine learning, deep learning, django, python, portfolio">
    <meta name="author" content="Eric KOULODJI">
    
    <title>{% block title %}Mon Portfolio{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/icon.png' %}" />
    
    <!-- CSS Files -->
   <!--<link rel="stylesheet" href="{% static 'portfolio/styles.css' %}" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #4F46E5;
            --text: #374151;
            --background: #F9FAFB;
        }
        
        body {
            background-color: var(--background);
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            color: var(--text);
        }
        
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .social-links {
            position: relative;
            left: 2rem;
            top: 50%;
            align-items: center;
            transform: translateY(-50%);
            display: inline-flex;
            flex-direction:row;
            gap: 1rem;
            z-index: 100;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .social-links a:hover {
            transform: translateX(5px);
            color: var(--primary);
        }
        
        .social-links i {
            font-size: 1.5rem;
        }
        
        .footer {
            background-color: #1F2937;
            color: #F9FAFB;
            padding: 2rem 0;
            margin-top: 4rem;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .footer-link {
            color: #F9FAFB;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--primary);
        }
        
        .separator {
            margin: 0 0.5rem;
            color: #9CA3AF;
        }
        
        @media (max-width: 768px) {
            .social-links {
                position: static;
                flex-direction: row;
                justify-content: center;
                margin: 2rem 0;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    {% include "portfolio/navbar.html" %}
    
    <!-- Main Content -->
    <main id="content-principal" class="content">
        {% block content %}{% endblock content %}
    </main>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://x.com/Ericschrodinger" title="Twitter/X">
            <i class="bi bi-twitter"></i>
            <span>Twitter</span>
        </a>
        <a href="https://www.linkedin.com/in/dona-erick" title="LinkedIn">
            <i class="bi bi-linkedin"></i>
            <span>LinkedIn</span>
        </a>
        <a href="https://www.github.com/dona-eric" title="GitHub">
            <i class="bi bi-github"></i>
            <span>GitHub</span>
        </a>
        <a href="mailto:dona.koulodji@10000codeurs.com" title="Email">
            <i class="bi bi-envelope"></i>
            <span>Email</span>
        </a>
        <a href="https://www.medium.com/@koulodjiric" title="Medium">
            <i class="bi bi-medium"></i>
            <span>Medium</span>
        </a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-text">Copyright &copy; KOULODJI Dona Eric ~ {% now "Y" %}</div>
            </div>
            <div class="footer-right">
                <a class="footer-link" href="#!">Privacy</a>
                <span class="separator">·</span>
                <a class="footer-link" href="#!">Terms</a>
                <span class="separator">·</span>
                <a class="footer-link" href="{% url 'contacts-us' %}">Contacts</a>
            </div>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
